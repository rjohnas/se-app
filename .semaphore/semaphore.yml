version: v1.0
name: app pipeline
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: ninjaskija/se-base-image:latest #can this be parameterized?

  image_pull_secrets:
    - name: dockerhub

global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore #restores both npm and ruby cache - no need to be speciffic

blocks:
  - name: "build dependencies"
    dependencies: []
    task:
      jobs:
        - name: "ruby deps"
          commands:
            - bundle install --path vendor/bundle
            - cache store
        - name: "node deps"
          commands:
            - npm install
            - cache store

  - name: "ruby tests"
    dependencies: ["build dependencies"]
    task:
      jobs:
        - name: "unit tests"
          commands:
            - echo "running ruby unit tests"
            - sleep 2
        - name: "integration tests" 
          commands:
            - echo "running ruby integration tests"
            - sleep 5

  - name: "nodejs tests"
    dependencies: ["build dependencies"]
    task:
      jobs:
        - name: "running tests"
          commands:
            - echo "running nodejs tests"
            - sleep 3

  - name: "build website"
    dependencies: ["nodejs tests","ruby tests"]
    task:
      jobs:
        - name: "building website"
          commands:
            - cache restore
            - mkdir website
            - echo "<h1>Hello</h1>" >> website/index.html
            - zip -r website.zip ./website
            #seems that I have issues with "artifact pull workflow" if I dont zip the files; 
            #i.e "artifact pull workflow website/artifact push workflow website" is not working
            - artifact push workflow website.zip

promotions:
  - name: "deployment"
  - pipeline_file: deployment.yaml
